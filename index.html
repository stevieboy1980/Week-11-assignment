<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="styles.css">
</head>
<body class = "bg-primary">

    <div id = "header" class="container text-center p-3">
      <div class="row">
        <div class="col pt-2"></div>
        <div class="col pt-2"><img src="Promineo.jpg" alt="Promineo Tech" width="90"></div>
        <div class="col pt-2"></div>
      </div>  

      <div class="row pt-2">
        <div class="col">
            <h1 class="m-3">Tic-Tac-Toe</h1>
        </div>
      </div>

      <div class="row pt-2">
        <div id="p1" class="col fs-2" style="color: red;">Player 1 - X</div>
        <div class="col fs-2"></div>
        <div id="p2" class="col fs-2" style="color: gold;">Player 2 - O</div>
      </div>
    </div>

    <!--ALERT POP UP-->
    <div id="alert--container">
    <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
        Player 1-Start üèÅ
    </div>
    <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert"> YOU ARE THE WINNER!
        
    </div>
    <div id="alertDraw" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">
      GAME OVER! It's a DRAW!  
    </div>
</div>

    <!--GRID-->
<div class="container m-auto p-3 g-5">
    
    <div id="grid" class="container-outline-light m-auto p-0 bg-success text-dark text-center align-middle border border-danger">

        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-danger"></div>
            <div id="box1" class="box col p-3 border border-danger"></div>
            <div id="box2" class="box col p-3 border border-danger"></div>
        </div>
            <div class="row fs-1 g-0">
                <div id="box3" class="box col p-3 border border-danger"></div>
                <div id="box4" class="box col p-3 border border-danger"></div>
                <div id="box5" class="box col p-3 border border-danger"></div>
            </div>
                <div class="row fs-1 g-0">
                    <div id="box6" class="box col p-3 border border-danger"></div>
                    <div id="box7" class="box col p-3 border border-danger"></div>   
                    <div id="box8" class="box col p-3 border border-danger"></div>       
        </div>
    </div>
   
    <!--Input name fields-->
<!--added this code after submitting assignment-->
    Player 1 Name: <input type="text" id="player1Name" placeholder="Enter Player 1 Name" /> 
    <br>
    Player 2 Name: <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />

    


    <!--BUTTONS-->
<div class="d-grid col-3 gap-3 mx-auto pt-4">
    <button id="startBtn" type="button" class="btn btn-outline-info btn-lg">START</button>  
    <button id="resetBtn" type="button" class="btn btn-outline-dark btn-lg">RESET</button>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>    
</body>
</html>
